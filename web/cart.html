<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <link rel="stylesheet" href="https://unpkg.com/tachyons@4.9.1/css/tachyons.min.css"/>
            <title>Giỏ hàng </title>
        </head>
        <body>
            <div class="content">
                <div class="titleCart flex flex-wrap">
                    <div class="arrow  "><button><--</button></div>
                    <div class="cart bg">Giỏ hàng</div>
                </div>
                <div class="centerCart">
                    <div class="allPro">
                        <div class="img"><img src="./img/image1.jpeg" </div>
                        <div class="right">
                            <div class="name">Dầu gấc</div>
                            <div class="num"><input value="1"/></div>
                            <div class="price">Giá: 50.000 VND</div>
                        </div>
                    </div>
                    <div class="ship">Miễn phí vận chuyển với đơn hàng trên 200 VND</div>
                </div>
                <div class="endCart">
                    <div class="sum">Tổng tiền: 50.000 VND</div>
                    <div class="buy"> <button>Mua </button></div>
                </div>
            </div>
        </body>
    </html>
